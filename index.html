<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Game -->
    <div id="game">
        <h1>Clicker Game</h1>

        <div id="counterSection">
            <p>Counter: <span id="counter">0</span></p>
            <button id="clickButton">Click</button>
        </div>

        <div id="shopSection">
            <h2>Shop</h2>
            <button id="buyAutoClicker">Buy Auto Clicker (10 points)</button>
            <button id="buyMultiplier">Buy Multiplier (50 points)</button>
            <p id="autoClickerCount">Auto Clickers: 0</p>
            <p id="multiplierCount">Multiplier: x1</p>
        </div>

        <div id="optionsSection">
            <button id="achievementsButton">Achievements</button>
            <button id="resetButton">Reset Game</button>
        </div>

        <p id="note">Note: This game doesn't save automatically, so you might start over when you come back.</p>
    </div>

    <!-- Achievements Modal -->
    <div id="achievements" class="hidden">
        <h2>Achievements</h2>
        <ul id="achievementList"></ul>
        <button id="closeAchievements">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
