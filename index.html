<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Clicks: <span id="counter">0</span></p>
    <button id="clickButton">Click Me!</button>

    <h2>Shop</h2>
    <p>Buy upgrades with your clicks!</p>
    <button id="buyAutoClicker">Auto Clicker (Cost: 10)</button>
    <p id="autoClickerCount">Auto Clickers: 0</p>

    <button id="buyMultiplier">Multiplier (Cost: 50)</button>
<p id="multiplierCount">Multiplier: x1</p>
<p style="color: green;">Your progress is saved automatically!</p>

    <script src="script.js"></script>
</body>
</html>
